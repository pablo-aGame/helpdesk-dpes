<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Registro — HelpDesk DPES</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="brand">HelpDesk DPES</div>
    <div class="subtitle">Portal de atención técnica – Dirección de Prestaciones Económicas y Sociales</div>
  </header>
  <main class="container">
    
<div class="card">
  <h2>Registro de usuario</h2>
  <p class="muted">Crea tu cuenta institucional</p>
  <div class="form-row">
    <label>Nombre completo</label>
    <input type="text" placeholder="Nombre y apellidos">
  </div>
  <div class="form-row">
    <label>Correo institucional</label>
    <input type="text" placeholder="usuario@dpes.gob.mx">
  </div>
  <div class="form-row">
    <label>Área</label>
    <select>
      <option>Administrativo</option>
      <option>Mantenimiento</option>
      <option>Soporte técnico</option>
    </select>
  </div>
  <div class="form-row">
    <label>Contraseña</label>
    <input type="password">
  </div>
  <div style="display:flex;gap:8px">
    <a class="btn" href="menu.html">Registrar</a>
    <a class="btn ghost" href="index.html">Cancelar</a>
  </div>
</div>

  </main>
</body>
</html>
